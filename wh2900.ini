[general]
capture_dir = /var/log/wh2900
# delete_policy: all = solo si todos OK, any = si al menos uno OK, never = nunca borrar
delete_policy = all
# Archivo para guardar estado de lluvia (cálculo incremental)
rain_state_file = /var/log/wh2900/rain_state.json

[target_db]
type = postgres
active = true
host = beta.tigris-trout.ts.net
port = 55432
dbname = clima
user = clima
# password en ~/.pgpass

[target_weathercloud]
type = http_post
active = true
service = weathercloud
# credenciales en variables de entorno o .env
id_env = WEATHERCLOUD_ID
key_env = WEATHERCLOUD_KEY
# URL pública para verificar estado
check_url = https://app.weathercloud.net/d5372266783

[target_wunderground]
type = http_post
active = true
service = wunderground
id_env = WUNDERGROUND_ID
key_env = WUNDERGROUND_KEY
# URL pública para verificar estado
check_url = https://www.wunderground.com/dashboard/pws/IMONTE92

[target_pwsweather]
type = http_post
active = true
service = pwsweather
id_env = PWSWEATHER_ID
key_env = PWSWEATHER_KEY
# URL pública para verificar estado
check_url = https://www.pwsweather.com/station/pws/MONTEGRANDE

[target_windguru]
type = http_post
active = true
service = windguru
# UID de la estación (no el ID numérico 15744)
id_env = WINDGURU_UID
key_env = WINDGURU_KEY
# URL pública para verificar estado
check_url = https://www.windguru.cz/station/15744

[target_openweathermap]
type = http_post
# PENDIENTE: activar cuando la API key esté activa y se registre la estación
active = false
service = openweathermap
# station_id se obtiene al registrar la estación via API
id_env = OPENWEATHERMAP_STATION_ID
key_env = OPENWEATHERMAP_KEY

[target_windy]
type = http_post
active = true
service = windy
id_env = WINDY_STATION_ID
key_env = WINDY_KEY
check_url = https://www.windy.com/station/pws-lLcvmlMx

